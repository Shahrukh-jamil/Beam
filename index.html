<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RayTrace (Web)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #14161C;
      color: #EBF0FA;
      height: 100%;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
    }
    #wrap {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
    }
    canvas {
      width: min(96vmin, 1000px);
      height: min(96vmin, 1000px);
      background: #14161C;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      touch-action: none; /* prevent touch scrolling while dragging */
      display: block;
    }
    .footer {
      position: fixed;
      left: 0; right: 0; bottom: 6px;
      text-align: center;
      color: #9AA2B2;
      font-size: 12px;
      user-select: none;
      opacity: 0.75;
    }
    a { color: #B6C1D9; text-decoration: none; }
    a:hover { text-decoration: underline; }

    /* AI Button */
    .ai-btn {
      position: fixed;
      right: 12px;
      bottom: 44px; /* sits above the footer */
      padding: 8px 12px;
      background: #2A2F3A;
      color: #EBF0FA;
      border: 1px solid #3C4250;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      user-select: none;
      z-index: 10;
    }
    .ai-btn:hover { background: #333A48; }
    .ai-btn:active { transform: translateY(1px); }
  </style>
</head>
<body>
  <div id="wrap">
    <canvas id="game"></canvas>
  </div>

  <button id="ai-btn" class="ai-btn" title="Let the AI solve this level">AI</button>

  <div class="footer">RayTrace (Web) â€¢ Drag to aim, release to fire</div>
  <script type="module" src="./raytrace.js"></script>
</body>
</html>
